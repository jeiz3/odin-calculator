<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <p>1</p>
        </div>
        <div class="ui-container">
            <button class="number-keys">7</button>
            <button class="number-keys">8</button>
            <button class="number-keys">9</button>
            <button class="operator-keys">+</button>
            <button class="number-keys">4</button>
            <button class="number-keys">5</button>
            <button class="number-keys">6</button>
            <button class="operator-keys">-</button>
            <button class="number-keys">1</button>
            <button class="number-keys">2</button>
            <button class="number-keys">3</button>
            <button class="operator-keys">*</button>
            <button class="">C</button>
            <button class="number-keys">0</button>
            <button class="operator-keys">=</button>
            <button class="operator-keys">/</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
